<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Super Kitty Blaster Simulator</title>
    <link href="css/game.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>

<div id="wrapper">
    <div id="content">
        <h1>Super Kitty Simulator</h1>

        <div id="grid">
            <div id="leftside" class="col1">
                <p id="directions">
                    Simple. Shoot the kitties. Don't shoot the dogs. Get as many points as you can in 10 seconds.
                </p>
                <p><span id="score">0 pts</span></p>
                <p><span id="time"></span></p>
                <button type="button" id="start_button">Start!</button>
            </div>

            <div id="gamespace"></div>
        </div>

    </div><!--ends content div -->
</div>

</body>
<script src="js/game.js"></script>

</html>
